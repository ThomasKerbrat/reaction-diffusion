<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Reaction-Diffusion</title>
        <script src="js/game.js"></script>
        <script src="js/grid.js"></script>
        <script src="js/matrix.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Reaction-Diffusion</h1>
        <p>
            Credits for the algorithm:
            <a href="http://www.karlsims.com/">Karl Sims</a>. See his article:
            <a href="http://www.karlsims.com/rd.html">Reaction-Diffusion Tutorial</a>
        </p>
        <div class="content">
            <canvas id="canvas"></canvas>
            <div>
                <fieldset id="controls-form-group">
                    <legend>Controls</legend>
                    <button id="control-start">Start</button>
                    <button id="control-pause">Pause</button>
                    <button id="control-step">Step</button>
                    <button id="control-clear">Clear</button>

                    <br>
                    <input type="checkbox" id="control-inverse" class="mt-3">
                    <label for="control-inverse">Inverse color</label>

                    <p class="mt-2 mb-0">Warning: Progress is slow!</p>
                </fieldset>
                <fieldset class="parameters" id="parameters-form-group">
                    <legend>Parameters</legend>

                    <label for="param-rate-a">Diffusion rate for A</label>
                    <input type="number" id="param-rate-a" class="parameters-full-width" min="0" max="1" step="0.001" data-default="1.0">

                    <label for="param-rate-b">Diffusion rate for B</label>
                    <input type="number" id="param-rate-b" class="parameters-full-width" min="0" max="1" step="0.001" data-default="0.5">

                    <label for="param-feed-rate">Feed rate</label>
                    <input type="number" id="param-feed-rate" class="parameters-full-width" min="0" max="1" step="0.001" data-default="0.055">

                    <label for="param-kill-rate">Kill rate</label>
                    <input type="number" id="param-kill-rate" class="parameters-full-width" min="0" max="1" step="0.001" data-default="0.062">

                    <label>Virtual resolution</label>
                    <input type="number" id="param-resolution" class="parameters-full-width" min="100" max="800" data-default="200">

                    <label>Seed method</label>
                    <div class="parameters-radios">
                        <input type="radio" name="param-seed" id="param-seed-middle" value="random" checked>
                        <label for="param-seed-middle">One square in the middle</label>
                    </div>
                    <div class="parameters-radios">
                        <input type="radio" name="param-seed" id="param-seed-random" value="random">
                        <label for="param-seed-random">Random circles</label>
                    </div>
                    <div class="parameters-radios mb-4">
                        <input type="radio" name="param-seed" id="param-seed-draw" value="draw">
                        <label for="param-seed-draw">Draw with mouse</label>
                    </div>

                    <span class="parameters-buttons">
                        <button id="param-reset-control">Reset</button>
                        <button id="param-generate-control">Generate</button>
                    </span>
                </fieldset>
            </div>
        </div>
    </body>
</html>
