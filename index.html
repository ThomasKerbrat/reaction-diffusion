<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Reaction-Diffusion</title>
        <script src="js/grid.js"></script>
        <script src="js/matrix.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div>
            <fieldset>
                <legend>Controls</legend>
                <button>Start</button>
                <button>Pause</button>
                <button>Step</button>
                <button>Clear</button>
            </fieldset>
            <fieldset style="display: flex; flex-direction: column;">
                <legend>Parameters</legend>

                <label for="diffusion-rate-a">Diffusion rate for A</label>
                <input type="number" id="diffusion-rate-a" min="0" max="1">

                <label for="diffusion-rate-b">Diffusion rate for B</label>
                <input type="number" id="diffusion-rate-b" min="0" max="1">

                <label for="feed-rate">Feed rate</label>
                <input type="number" id="feed-rate" min="0" max="1" step="0.001">

                <label for="kill-rate">Kill rate</label>
                <input type="number" id="kill-rate" min="0" max="1" step="0.001">
            </fieldset>
        </div>
    </body>
</html>
